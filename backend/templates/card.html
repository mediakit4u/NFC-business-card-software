<!DOCTYPE html>
<html>
<head>
    <title>{{name}}'s Digital Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #eee;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        .title {
            color: #666;
            font-weight: normal;
            margin: 5px 0;
        }
        .company {
            color: #444;
            font-size: 1.1em;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .contact-item i {
            margin-right: 10px;
            color: #555;
            width: 20px;
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="profile-header">
            <img src="{{profile_image}}" alt="Profile Picture" class="profile-pic">
            <div>
                <h1>{{name}}</h1>
                <div class="title">{{title}}</div>
                <div class="company">{{company}}</div>
            </div>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                {{phone}}
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:{{email}}">{{email}}</a>
            </div>
            {% if website %}
            <div class="contact-item">
                <i class="fas fa-globe"></i>
                <a href="{{website}}" target="_blank">{{website}}</a>
            </div>
            {% endif %}
            {% if linkedin %}
            <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <a href="{{linkedin}}" target="_blank">LinkedIn Profile</a>
            </div>
            {% endif %}
            {% if twitter %}
            <div class="contact-item">
                <i class="fab fa-twitter"></i>
                <a href="{{twitter}}" target="_blank">@{{twitter.split('/')[-1]}}</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
